<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="src/base.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="logo">
        <img src="public/odin-lined.png" alt="odin logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="main">
      <div class="main-container">
        <div class="main-text">
          <p>
            This is not a real online service! You know you need something<br> like This
            in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.
          </p>
          <p>You know you want.</p>
        </div>
        <div class="form-container">
          <h1>Let's do this!</h1>
          <form id="formulario" action="#">
            <label> FIRST NAME:
              <input required type="text">
            </label>
            <label> LAST NAME:
              <input required type="text">
            </label>
            <label> EMAIL:
              <input required type="email">
            </label>
            <label> PHONE NUMBER:
              <input required type="number">
            </label>
            <label> PASSWORD:
              <input required type="password">
            </label>
            <label> CONFIRM PASSWORD:
              <input required type="password">
            </label>
          </form>
        </div>
        <div class="buttons-container">
          <div>
            <button form="formulario" type="submit">Create Account</button>
          </div>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
